<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla La 12</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        table { border-collapse: collapse; width: 90%; max-width: 600px; background: #2d2d2d; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        th, td { padding: 15px; text-align: center; border-bottom: 1px solid #444; }
        th { background: #4a4a4a; color: #ffcc00; text-transform: uppercase; }
        [contenteditable="true"] { background: #3d3d3d; border-radius: 4px; outline: none; transition: 0.3s; }
        [contenteditable="true"]:focus { background: #555; box-shadow: inset 0 0 5px #ffcc00; }
        .controles { margin-bottom: 20px; }
        input { padding: 10px; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <h1>üèÜ Tabla de Posiciones "La 12"</h1>

    <div class="controles">
        <input type="password" id="password" placeholder="Clave del Dios de la Tabla">
    </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntos</th>
                <th>Asistencias</th>
            </tr>
        </thead>
        <tbody id="tabla-cuerpo">
            </tbody>
    </table>

<script type="module">
    // Estos links ya vienen listos para que el navegador los entienda sin instalar nada
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // AC√Å PEGU√â TU CONFIGURACI√ìN REAL
    const firebaseConfig = {
        apiKey: "AIzaSyCLa7nhMTqvOV5QuQdsfmKAGKHvjv4aEfI",
        authDomain: "tabla-la12.firebaseapp.com",
        databaseURL: "https://tabla-la12-default-rtdb.firebaseio.com",
        projectId: "tabla-la12",
        storageBucket: "tabla-la12.firebasestorage.app",
        messagingSenderId: "614852547098",
        appId: "1:614852547098:web:3298faf37fe28d965df7a3",
        measurementId: "G-DBB7RFZRFK"
    };

    // Inicializamos Firebase y la Base de Datos
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const jugadoresRef = ref(db, 'jugadores');

    // 2. ESCUCHAR CAMBIOS EN TIEMPO REAL
    onValue(jugadoresRef, (snapshot) => {
        const data = snapshot.val();
        const tablaCuerpo = document.getElementById('tabla-cuerpo');
        if (!tablaCuerpo) return;
        
        tablaCuerpo.innerHTML = '';
        
        const jugadores = [];
        for (let id in data) { 
            jugadores.push({ id, ...data[id] }); 
        }

        // Ordenamos: m√°s puntos (faltas) arriba
        jugadores.sort((a, b) => b.puntos - a.puntos);

        jugadores.forEach(j => {
            const fila = document.createElement('tr');
            fila.innerHTML = `
                <td>${j.nombre}</td>
                <td contenteditable="true" onblur="guardar('${j.id}', 'puntos', this.innerText)">${j.puntos}</td>
                <td contenteditable="true" onblur="guardar('${j.id}', 'asistencias', this.innerText)">${j.asistencias}</td>
            `;
            tablaCuerpo.appendChild(fila);
        });
    });

    // 3. FUNCI√ìN PARA GUARDAR (La clave es 'nico123', cambiala si quer√©s)
    window.guardar = async (id, campo, valor) => {
        const pass = document.getElementById('password').value;
        
        if (pass !== "ladoce2026") { 
            alert("¬°Clave incorrecta Papi! jajode!");
            // Recargamos para que el n√∫mero vuelva a su valor original en la pantalla
            location.reload(); 
            return;
        }

        const num = parseInt(valor);
        if (isNaN(num)) return;

        try {
            await update(ref(db, `jugadores/${id}`), { [campo]: num });
            console.log("Actualizado!");
        } catch (e) {
            alert("Error: " + e.message);
        }
    };
</script>
</body>
</html>
